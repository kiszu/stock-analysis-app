<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Stock Analysis - Alpha Signals</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .header h1 { font-size: 20px; font-weight: 700; }
        .search-bar {
            margin: 20px;
            padding: 12px 16px;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            width: calc(100% - 40px);
        }
        .section { padding: 20px; }
        .section-title { font-size: 18px; font-weight: 600; margin-bottom: 16px; color: #888; }
        .signal-card {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .signal-card:hover { transform: scale(1.02); }
        .signal-card.buy { border-left: 4px solid #4CAF50; }
        .signal-card.sell { border-left: 4px solid #f44336; }
        .signal-card.hold { border-left: 4px solid #FF9800; }
        .signal-info h3 { font-size: 18px; margin-bottom: 4px; }
        .signal-info p { color: #888; font-size: 14px; }
        .signal-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
        }
        .signal-badge.buy { background: #4CAF50; color: #fff; }
        .signal-badge.sell { background: #f44336; color: #fff; }
        .signal-badge.hold { background: #FF9800; color: #fff; }
        .confidence { font-size: 14px; font-weight: 600; margin-top: 8px; }
        .change { font-size: 14px; }
        .change.up { color: #4CAF50; }
        .change.down { color: #f44336; }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a2e;
            padding: 16px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #333;
        }
        .tab { color: #888; font-size: 12px; text-align: center; cursor: pointer; }
        .tab.active { color: #4CAF50; }
        .tab-icon { font-size: 24px; margin-bottom: 4px; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            overflow-y: auto;
            z-index: 100;
        }
        .modal.active { display: block; }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .close-btn { font-size: 24px; cursor: pointer; color: #888; }
        .indicator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 20px 0;
        }
        .indicator {
            background: #1a1a2e;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }
        .indicator-name { color: #888; font-size: 12px; margin-bottom: 4px; }
        .indicator-value { font-size: 16px; font-weight: 600; }
        .progress-bar {
            background: #333;
            height: 8px;
            border-radius: 4px;
            margin: 16px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 4px;
            transition: width 0.3s;
        }
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-buy { background: #4CAF50; color: #fff; }
        .pro-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 16px;
            margin: 20px;
        }
        .pro-banner h3 { margin-bottom: 8px; }
        .pro-banner p { color: #ddd; font-size: 14px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Stock Analysis</h1>
        <span style="color: #888;">Free</span>
    </div>

    <input type="text" class="search-bar" placeholder="üîç ÊêúÁ¥¢ËÇ°Á•®‰ª£Á†Å..." id="search">

    <div class="pro-banner">
        <h3>üî• ÂçáÁ∫ßÂà∞ Pro</h3>
        <p>Êó†ÈôêÂÆûÊó∂‰ø°Âè∑ ¬∑ TelegramÊèêÈÜí ¬∑ ‰ªÖ $9.99/Âπ¥</p>
    </div>

    <div class="section">
        <div class="section-title">Featured Signals</div>
        <div id="signals"></div>
    </div>

    <div class="tab-bar">
        <div class="tab active">
            <div class="tab-icon">üìä</div>
            Signals
        </div>
        <div class="tab">
            <div class="tab-icon">üì∞</div>
            News
        </div>
        <div class="tab">
            <div class="tab-icon">üîî</div>
            Alerts
        </div>
        <div class="tab">
            <div class="tab-icon">üí≥</div>
            Pro
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-header">
            <h2 id="modal-title">AAPL</h2>
            <span class="close-btn" onclick="closeModal()">√ó</span>
        </div>
        <div id="modal-content"></div>
    </div>

    <script>
        const signals = [
            { symbol: 'NVDA', name: 'NVIDIA Corporation', type: 'STRONG_BUY', confidence: 0.95, price: 495.22, change: 8.5, target: 550 },
            { symbol: 'AAPL', name: 'Apple Inc.', type: 'BUY', confidence: 0.87, price: 178.50, change: 3.8, target: 185 },
            { symbol: 'MSFT', name: 'Microsoft Corporation', type: 'STRONG_BUY', confidence: 0.92, price: 378.91, change: 5.2, target: 400 },
            { symbol: 'TSLA', name: 'Tesla Inc.', type: 'SELL', confidence: 0.72, price: 248.50, change: -4.3, target: 235 },
            { symbol: 'GOOGL', name: 'Alphabet Inc.', type: 'BUY', confidence: 0.78, price: 141.80, change: 2.1, target: 150 },
            { symbol: 'AMZN', name: 'Amazon.com Inc.', type: 'BUY', confidence: 0.81, price: 153.42, change: 2.8, target: 165 },
        ];

        function renderSignals() {
            const container = document.getElementById('signals');
            container.innerHTML = signals.map(s => `
                <div class="signal-card ${s.type.includes('BUY') ? 'buy' : s.type.includes('SELL') ? 'sell' : 'hold'}" onclick="showDetail('${s.symbol}')">
                    <div class="signal-info">
                        <h3>${s.symbol}</h3>
                        <p>${s.name}</p>
                        <div class="confidence">${Math.round(s.confidence * 100)}% ÁΩÆ‰ø°Â∫¶</div>
                    </div>
                    <div style="text-align: right;">
                        <span class="signal-badge ${s.type.includes('BUY') ? 'buy' : s.type.includes('SELL') ? 'sell' : 'hold'}">${s.type}</span>
                        <div class="change ${s.change >= 0 ? 'up' : 'down'}">${s.change >= 0 ? '+' : ''}${s.change}%</div>
                        <div style="color: #888; font-size: 14px; margin-top: 4px;">$${s.price.toFixed(2)}</div>
                    </div>
                </div>
            `).join('');
        }

        function showDetail(symbol) {
            const s = signals.find(x => x.symbol === symbol);
            if (!s) return;

            document.getElementById('modal-title').innerText = s.symbol;
            document.getElementById('modal-content').innerHTML = `
                <p style="color: #888; margin-bottom: 16px;">${s.name}</p>
                
                <div style="display: flex; justify-content: space-between; margin: 20px 0;">
                    <div>
                        <div style="color: #888; font-size: 12px;">ÂΩìÂâç‰ª∑Ê†º</div>
                        <div style="font-size: 24px; font-weight: 700;">$${s.price.toFixed(2)}</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="color: #888; font-size: 12px;">ÁõÆÊ†á‰ª∑Ê†º</div>
                        <div style="font-size: 24px; font-weight: 700; color: #4CAF50;">$${s.target}</div>
                    </div>
                </div>

                <div class="section-title">‰ø°Âè∑ÁΩÆ‰ø°Â∫¶</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${s.confidence * 100}%"></div>
                </div>
                <div style="text-align: center; color: #888;">${Math.round(s.confidence * 100)}%</div>

                <div class="section-title">ÊäÄÊúØÊåáÊ†á</div>
                <div class="indicator-grid">
                    <div class="indicator">
                        <div class="indicator-name">RSI</div>
                        <div class="indicator-value">65.4</div>
                    </div>
                    <div class="indicator">
                        <div class="indicator-name">MACD</div>
                        <div class="indicator-value" style="color: #4CAF50;">Bullish</div>
                    </div>
                    <div class="indicator">
                        <div class="indicator-name">MA50</div>
                        <div class="indicator-value">$480</div>
                    </div>
                    <div class="indicator">
                        <div class="indicator-name">MA200</div>
                        <div class="indicator-value">$470</div>
                    </div>
                </div>

                <div class="section-title">È£éÈô©Á≠âÁ∫ß</div>
                <div style="display: flex; gap: 8px;">
                    <span style="background: #FF9800; padding: 8px 16px; border-radius: 8px;">MEDIUM</span>
                </div>

                <button class="btn btn-buy">üöÄ ÊâìÂºÄ‰∫§ÊòìAPP</button>
                
                <p style="color: #888; font-size: 12px; text-align: center; margin-top: 16px;">
                    ÂçáÁ∫ßProËß£ÈîÅÂÆûÊó∂‰ø°Âè∑
                </p>
            `;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Search
        document.getElementById('search').addEventListener('input', (e) => {
            const q = e.target.value.toUpperCase();
            if (!q) {
                renderSignals();
                return;
            }
            const filtered = signals.filter(s => s.symbol.includes(q));
            const container = document.getElementById('signals');
            if (filtered.length === 0) {
                container.innerHTML = '<p style="color: #888; text-align: center;">Êú™ÊâæÂà∞ÁªìÊûú</p>';
            } else {
                // Re-render with filtered
                const original = [...signals];
                signals.length = 0;
                signals.push(...filtered);
                renderSignals();
                signals.length = 0;
                signals.push(...original);
            }
        });

        renderSignals();
    </script>
</body>
</html>
